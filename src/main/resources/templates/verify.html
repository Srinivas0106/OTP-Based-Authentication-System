<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <h3 class="text-center">OTP Verification</h3>
            <form action="http://localhost:9090/api/auth/verify" method="POST">  
                <div class="mb-3">
                    <label for="un" class="form-label">Enter OTP</label>
                    <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter 6-digit OTP" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
            </form>
        </div>
    </div>
</body>
</html>
