<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <h3 class="text-center">Login</h3>
            <form action="http://localhost:9090/api/auth/login" method="POST">  <!-- Action to process the form -->
                <div class="mb-3">
                    <label for="un" class="form-label">Username</label>
                    <input type="text" class="form-control" id="un" name="un" placeholder="Enter Username">
                </div>
                <div class="mb-3">
                    <label for="up" class="form-label">Password</label>
                    <input type="text" class="form-control" id="up" name="up" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
